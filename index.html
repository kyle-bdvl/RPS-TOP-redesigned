<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="start" onclick="start()">Start</button>
    <div class="player"> 
      
      <h1>Player</h1>
      <div class="buttonArea">
        <button class="playerButton" onclick="getOption('rock')">Rock</button>
        <button class="playerButton" onclick="getOption('paper')">Paper</button>
        <button class="playerButton" onclick="getOption('scissors')">Scissors</button>
      </div>
    </div>

    <div class="computer">
      <h1>Computer</h1>
      <!-- Changed input to p -->
      <p id="display"></p>
    </div>

    <div class="gameStatus">
      <h1>Game Status</h1>
      <!-- added labels -->
      <h2>Computer Score</h2>
      <div id="ComputerPoints"></div>
      <h2>Human Score</h2>
      <div id="PlayerPoints"></div>
    </div>
    <p style="font-size: 10px; margin-top: 100px;">Xin Sheng was here :)</p>
  </div>
  
  


  <script src="Design.js"></script>
</body>
</html>
