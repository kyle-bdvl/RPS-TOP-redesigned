<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <p>xin sheng was here :D</p>
    <button id="start" onclick="start()">Start</button>
    <div class="player"> 
      
      <h1>Player</h1>
      <div class="buttonArea">
        <button class="playerButton" onclick="getOption('rock')">Rock</button>
        <button class="playerButton" onclick="getOption('paper')">Paper</button>
        <button class="playerButton" onclick="getOption('scissors')">Scissors</button>
      </div>
    </div>

    <div class="computer">
      <h1>Computer</h1>
      <!-- Changed p to input -->
      <input type="text" id="display" disabled>
    </div>

    <div class="gameStatus">
      <h1>Game Status</h1>
      <!-- added labels -->
      <h2>Computer Score</h2>
      <div id="ComputerPoints"></div>
      <h2>Human Score</h2>
      <div id="PlayerPoints"></div>
    </div>
    <p style="font-size: 10px; margin-top: 100px;"></p>
  </div>
  
  


  <script src="Design.js"></script>
</body>
</html>
